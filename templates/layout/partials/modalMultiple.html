{% load static %}

<form action="{% url 'mi_vista' %}" method="POST">
    {% csrf_token %} 
    <div class="modal fade" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="{{ modal_id }}_label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="{{ modal_id }}_label">{{ modal_title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          {{ form.as_p }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ btn_cancel_text }}</button>
            <button type="submit" class="btn btn-primary">{{ btn_submit_text }}</button>
          </div>
        </div>
      </div>
    </div>
  </form>
